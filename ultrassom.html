<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üíô Primeiro Ultrassom</title>
<style>
:root{
  --bg:#0b0013;
  --accent1:#77baff;
  --accent2:#b5d9ff;
  --glass: rgba(255,255,255,0.05);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background: radial-gradient(circle at 10% 10%, #0b0013 0%, #000 40%);
  color:#e9f4ff;
  font-family:"Poppins",system-ui;
  overflow:hidden;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* estrelas caindo */
.star{
  position:fixed;
  top:-20px;
  color:#b5d9ff;
  opacity:.7;
  z-index:0;
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0);}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* ret√¢ngulo com v√≠deo */
.video-box{
  width:300px;
  height:530px;
  border-radius:20px;
  border:2px solid var(--accent2);
  box-shadow:0 0 25px rgba(120,160,255,0.5);
  overflow:hidden;
  position:relative;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(6px);
}
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* bot√£o voltar */
.btn-voltar{
  margin-top:40px;
  padding:12px 30px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:#fff;
  font-size:1rem;
  text-decoration:none;
  box-shadow:0 0 20px rgba(130,180,255,0.3);
  transition:transform .3s, box-shadow .3s;
  position:relative;
  z-index:2;
}
.btn-voltar:hover{
  transform:scale(1.05);
  box-shadow:0 0 35px rgba(130,180,255,0.6);
}
</style>
</head>
<body>

<div class="video-box">
  <video src="videos/ultrassom.mp4" autoplay loop muted></video>
</div>

<a href="index.html" class="btn-voltar">‚Üê Voltar para a Cronologia</a>

<script>
// estrelas caindo
function createStar(){
  const s=document.createElement('div');
  s.className='star';
  s.textContent='‚ú®';
  s.style.left=Math.random()*100+'vw';
  s.style.fontSize=(Math.random()*20+10)+'px';
  s.style.animationDuration=(Math.random()*5+3)+'s';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),7000);
}
setInterval(createStar,250);
</script>

</body>
</html>
